<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Document</title>
</head>
<body>

    <!-- start settings box -->
    <div class="settings-box">
        <div class="toggle-settings">
            <i class="fa fa-gear"></i>
        </div>
        <div class="settings-container">
            <div class="options-box">
                <h4>colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#470053"></li>
                    <li data-color="#e91e63"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#c1292e"></li>
                    <li data-color="#23395b"></li>
                    <li data-color="#406e8e"></li>
                    <li data-color="#002a32"></li>
                    <li data-color="#3f784c"></li>
                    <li data-color="#e6aace"></li>
                    <li data-color="#ed7d3a"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end settings box -->

    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <P>product mangment system</P>
        </div>


        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup=" gettotal()" type="number" placeholder="price" id="price">
                <input onkeyup=" gettotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup=" gettotal()" type="number" placeholder="adds" id="adds">
                <input onkeyup=" gettotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>


        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchtitle">search by title</button>
                    <button onclick="getsearchmood(this.id)" id="searchcategory">search by category</button>
                </div>
            </div>
                    

                <div id="delall">
                    
                </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>adds</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">



                    </tbody>
            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
